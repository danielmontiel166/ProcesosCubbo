<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú de Procesos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="titulo">Menú de Procesos</h1>
  </header>

  <!-- Contenedor dinámico de procesos -->
  <section class="Catálogo" id="procesos-container"></section>

  <!-- Formulario para agregar procesos (inicialmente oculto) -->
  <section class="formulario-agregar" id="formulario" style="display: none;">
    <h2>Agregar nuevo proceso</h2>
    <form id="nuevo-proceso-form">
      <input type="text" id="nombre" placeholder="Nombre del proceso" required />
      <input type="text" id="link" placeholder="Link del proceso (PDF o URL)" required />
      <input type="text" id="icono" placeholder="Icono (opcional, ej. 🔧)" />
      <button type="submit">Agregar</button>
    </form>
  </section>

  <!-- Botones arriba del botón de volver -->
  <div class="botones-superiores">
    <button id="btnIngresar">➕ Ingresar</button>
    <button id="btnEliminar">🗑️ Eliminar</button>
  </div>

  <a href="index.html" class="volver">Volver al inicio</a>


  <!-- Script -->
  <script src="procesos.js"></script>
</body>
</html>
